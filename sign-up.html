<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo Site</title>
    <link rel="stylesheet" href="./styles/sign-up.css">
    <script src="https://kit.fontawesome.com/7e7438f3ab.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="./images/girl.png" alt="">
        </div>
        <div class="form">
            <h2>Create Your Account</h2>
            <p class="line">Take your career to next level</p>
            <label for="name">Name
            </label>
            <label for="surname" class="surname-label">Surname
            </label><br>
            <input type="text" name="name" class="name" placeholder="John">
            <input type="text" name="surname" class="surname" placeholder="Doe"><br>
            <label for="email">E-mail address
                <input type="email" class="email" placeholder="johndoe123@gmail.com">
            </label>
            <br>
            <label for="pw">password
                <input type="password" class="pw" id="password-field" placeholder="Enter Password">
                <i class="fas fa-eye" id="pass-status" onclick="viewPassword()"></i><br>
            </label>
            <input type="checkbox" required>
            <p class="check">I've read and accepted <a href="#">Terms of Service</a> and <a href="#">Privacy <br> Policy</a> </p>
            <input type="submit" value="Create Account">
            <p class="or"> or use</p><br>
            <div class="facebook">
                <i class="fab fa-facebook-f "></i>
                <p>Facebook</p>
            </div>
            <div class="google">
                <i class="fab fa-google"></i>
                <p>Google</p>
            </div>
            <div class="linkedin">
                <i class="fab fa-linkedin-in"></i>
                <p>LinkedIn</p>
            </div>
            <div class="mail">
                <i class="fas fa-envelope"></i>
                <p>Email</p>
            </div>
        </div>
    </div>
    <p class="signin">Already on board? Let us take you to <a href="signin.html">Sign in!</a></p>
    <script src="index.js"></script>
</body>
</html>
