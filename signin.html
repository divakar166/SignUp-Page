<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In</title>
    <link rel="stylesheet" href="sign-in.css">
    <script src="https://kit.fontawesome.com/7e7438f3ab.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="./images/boy.png" alt="">
        </div>
        <div class="form">
            <h2>Sign In</h2>
            <p class="line">And give your job search a boost!</p>
            <div class="facebook">
                <i class="fab fa-facebook-f "></i>
                <p>Facebook</p>
            </div>
            <div class="google">
                <i class="fab fa-google"></i>
                <p>Google</p>
            </div>
            <div class="linkedin">
                <i class="fab fa-linkedin-in"></i>
                <p>LinkedIn</p>
            </div>
            <div class="mail">
                <i class="fas fa-envelope"></i>
                <p>Email</p>
            </div>
            <p class="or">or</p><br>
            <label for="email">E-mail address
                <input type="email" class="email" placeholder="johndoe123@gmail.com">
            </label>
            <br>
            <label for="pw">password
                <input type="password" class="pw" id="password-field" placeholder="Enter Password">
                <i class="fas fa-eye" id="pass-status" onclick="viewPassword()"></i><br>
            </label>
            <input type="checkbox" required>
            <p class="check">Remember Me</p>
            <input type="submit" value="Sign In">
        </div>
    </div>
    
    <p class="signin">You still don't have account? Let us take you to <a href="sign-up.html">Create an Account!</a></p>
<script src="index.js"></script>
</body>
</html>
